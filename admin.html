<script>
const ADMIN_PASS = "1234";

function login(){
  if(document.getElementById("pass").value === ADMIN_PASS){
    document.getElementById("panel").style.display="block";
    loadData();
    loadChats();
  } else {
    alert("Wrong password");
  }
}

function loadData(){
  document.getElementById("prompt").value =
    localStorage.getItem("systemPrompt") || "You are a helpful AI";
  document.getElementById("status").innerText =
    localStorage.getItem("aiStatus") || "ON";
}

function savePrompt(){
  localStorage.setItem("systemPrompt",
    document.getElementById("prompt").value);
  alert("Saved");
}

function toggleAI(){
  let s = localStorage.getItem("aiStatus") === "OFF" ? "ON" : "OFF";
  localStorage.setItem("aiStatus", s);
  document.getElementById("status").innerText = s;
}

function clearChats(){
  localStorage.removeItem("chatHistory");
  alert("Chats cleared");
}

function loadChats(){
  const chats = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  document.getElementById("totalMsgs").innerText = chats.length;

  let text = "";
  chats.forEach((c,i)=>{
    text += (i+1)+") "+c.cls.toUpperCase()+": "+c.text+"\n\n";
  });

  document.getElementById("chatData").value = text || "No chats yet";
}
</script>
