<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #020617;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 85%;
    }
    .user {
      background: #2563eb;
      align-self: flex-end;
    }
    .bot {
      background: #334155;
      align-self: flex-start;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #020617;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>AI Chat Assistant</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Type your message..." />
  <button onclick="send()">Send</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function addMsg(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function send() {
    const text = input.value.trim();
    if (!text) return;
    addMsg(text, "user");
    input.value = "";

    setTimeout(() => {
      addMsg("ðŸ¤– AI reply: " + text, "bot");
    }, 700);
  }
</script>

</body>
</html>
