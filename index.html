<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #020617;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    #statusBar {
      text-align: center;
      font-size: 14px;
      padding: 4px;
      background: #111827;
      color: #facc15;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 85%;
    }
    .user {
      background: #2563eb;
      align-self: flex-end;
    }
    .bot {
      background: #334155;
      align-self: flex-start;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #020617;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      font-weight: bold;
    }
    button:disabled {
      background: #555;
    }
  </style>
</head>
<body>

<header>AI Chat Assistant</header>
<div id="statusBar"></div>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Type your message..." />
  <button id="sendBtn" onclick="send()">Send</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const statusBar = document.getElementById("statusBar");
  const sendBtn = document.getElementById("sendBtn");

  let aiStatus = localStorage.getItem("aiStatus") || "ON";
  let systemPrompt = localStorage.getItem("systemPrompt") || "You are a helpful AI";
  let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");

  function refreshStatus() {
    if (aiStatus === "OFF") {
      statusBar.innerText = "âš ï¸ AI is OFF by Admin";
      input.disabled = true;
      sendBtn.disabled = true;
    } else {
      statusBar.innerText = "ðŸŸ¢ AI is ON";
      input.disabled = false;
      sendBtn.disabled = false;
    }
  }

  function addMsg(text, cls, save = true) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    if (save) {
      history.push({ text, cls });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }
  }

  function loadHistory() {
    history.forEach(m => addMsg(m.text, m.cls, false));
  }

  function send() {
    if (aiStatus === "OFF") return;

    const text = input.value.trim();
    if (!text) return;

    addMsg(text, "user");
    input.value = "";

    setTimeout(() => {
      const reply = "ðŸ¤– " + systemPrompt + "\n\nReply: " + text;
      addMsg(reply, "bot");
    }, 600);
  }

  // INIT
  loadHistory();
  refreshStatus();

  // AUTO SYNC with admin panel
  setInterval(() => {
    aiStatus = localStorage.getItem("aiStatus") || "ON";
    systemPrompt = localStorage.getItem("systemPrompt") || systemPrompt;
    refreshStatus();
  }, 1000);
</script>

</body>
</html>
